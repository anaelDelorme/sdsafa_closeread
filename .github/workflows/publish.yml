on:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Inspect JSON content
        run: |
          head -n 10 viz/data/2024-12-02_delim-parcellaire-aoc.json
        
      - name: Check JSON readability with Python
        run: |
          python3 -c '
          import json
          try:
              with open("viz/data/2024-12-02_delim-parcellaire-aoc.json", "r") as f:
                  json.load(f)
              print("JSON is valid.")
          except json.JSONDecodeError as e:
              print(f"ERROR: Invalid JSON - {e}")
              exit(1)
          '
          
      - name: Set CRAN mirror for renv
        run: echo "RENV_CONFIG_REPOS_OVERRIDE=https://cran.r-project.org" >> ~/.Renviron
      
      - name: Set up system dependencies 
        run: | 
          sudo apt-get update 
          sudo apt-get install -y libproj-dev gdal-bin libudunits2-dev libgdal-dev libharfbuzz-dev libfribidi-dev

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      
      - name: Disable renv sandbox
        run: echo "RENV_CONFIG_SANDBOX_ENABLED=false" >> ~/.Renviron

      - name: Fix renv.lock file
        run: |
          sed -i 's|http://pbil.univ-lyon1.fr/CRAN|https://cran.r-project.org|g' renv.lock
      
      - name: Restore dependencies with fixed CRAN mirror
        run: Rscript -e 'options(repos = c(CRAN = "https://cran.r-project.org")); renv::restore()'
        
      - name: Check JSON readability in R
        run: |
          Rscript -e '
            library(jsonlite)
            tryCatch({
              data <- fromJSON("viz/data/2024-12-02_delim-parcellaire-aoc.json")
              cat("JSON file successfully loaded into R.\n")
            }, error = function(e) {
              cat("ERROR: Failed to read JSON file in R.\n")
              stop(e)
            })
          '
          
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
